{{ define "header" }}
<h1>{{ .Site.Title }} {{ .Title }} help</h1>
<div>
  <nav>
    {{ partial "admin/menu.html" . }}{{ partial "admin/help-menu.html" . }}
  </nav>
</div> 
{{ end }}
{{ define "main" }}
<main>
    <article>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{ .Content }}
     </article>
</main>
{{ end }}
